<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- prettier-ignore -->
    <script>if(typeof localStorage=="object"&&typeof matchMedia=="function"){const t=localStorage.theme,{matches:o}=matchMedia("(prefers-color-scheme: dark)"),e=document.documentElement.classList;e.add("no-transitions"),requestAnimationFrame(()=>{e.toggle("dark",t=="dark"||t=="native"&&o),requestAnimationFrame(()=>e.remove("no-transitions"))})}</script>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div class="flex min-h-screen flex-col">%sveltekit.body%</div>
  </body>
</html>
